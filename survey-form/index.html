<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey-form.css">
    <title>FreeCodeCamp Survey</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
        <header class="header">
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform
            </p>
        </header>
        
        <form action="#" method="post" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" class="form-control" name="" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" class="form-control" name="" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age</label>
                <input type="number" class="form-control" name="" id="number" min="1" max="120" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="" class="form-control" id="dropdown">
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="">
                    <input type="radio" name="recommend" value="definitely" id="definitely" class="input-radio">
                    Definitely
                </label>
                <label for="maybe">
                    <input type="radio" name="recommend" value="maybe" id="maybe" class="input-radio">
                    Maybe
                </label>
                <label for="not-sure">
                    <input type="radio" name="recommend" value="not-sure" id="not-sure" class="input-radio">
                    Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="front-end-project" class="input-checkbox">
                    Front-end Project
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="back-end-project" class="input-checkbox">
                    Back-end Project
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="data-visualization" class="input-checkbox">
                    Data Visualization
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="challenges" class="input-checkbox">
                    Challenges
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="open-source-community" class="input-checkbox">
                    Open Source Community
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="gitter-help rooms" class="input-checkbox">
                    Gitter help rooms
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="videos" class="input-checkbox">
                    videos
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="city-meetups" class="input-checkbox">
                    City Meetups
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="wiki" class="input-checkbox">
                    wiki
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="forum" class="input-checkbox">
                    Forum
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="additional-courses" class="input-checkbox">
                    Additional Courses
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comments" placeholder="Enter your comment here..." class="input-textarea"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="submit-button" value="Submit" id="submit">
            </div>
        </form>
    </div>
    
    
</body>
</html>
